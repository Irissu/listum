<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <script type="module" src="./index.js"></script>
</head>

<body>
  <header>
    <!-- <h1>LOGO SPACE</h1> -->
    <img src="./assets/listum-white.png" alt="">
  </header>
  <main>
    <div class="wrapper">
      <div class=" postit new-note">
        <a href="#" class="dot open-modal">+</a>
      </div>

      <div id="modal-window">
        <div id="popup-container">
          <h2>New Note</h2>
          <form action="#">
            <div class="title-modal">
              <label for="title-mod">Title: </label>
              <input type="text" placeholder="title of the note" id="title-mod" required />
            </div>
            <textarea placeholder="What would yo like to save?" id="text-mod" required></textarea>
            <div class="popup-btns">
              <a href="#" class="popup-submit" id="submit" type="submit">Submit</a>
              <a href="#" class="popup-cancel" id="cancel">Cancel</a>
            </div>
          </form>
        </div>
      </div>



    </div>
  </main>

  <div id="fixed-button"><a href="#" class="open-modal">+</a></div>

</body>

</html>
